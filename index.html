<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN | Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>ODIN | Tic Tac Toe</h1>
    </header>
    <div class="score-dashboard">
        <p>Player1 Score: </p>
        <p>Player2 Score: </p>
    </div>
    <section class="game-board">
        <!-- Add Game Cells -->
         <div class="cell"><button type="button">cell 1</button></div>
         <div class="cell"><button type="button">cell 2</button></div>
         <div class="cell"><button type="button">cell 3</button></div>
         <div class="cell"><button type="button">cell 4</button></div>
         <div class="cell"><button type="button">cell 5</button></div>
         <div class="cell"><button type="button">cell 6</button></div>
         <div class="cell"><button type="button">cell 7</button></div>
         <div class="cell"><button type="button">cell 8</button></div>
         <div class="cell"><button type="button">cell 9</button></div>
    </section>
    <div class="reset">
        <button type="button">Reset</button>
    </div>
</body>
</html>
